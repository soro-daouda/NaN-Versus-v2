    <!--script-->

<body>
    
    <!-- form sign-up -->
    <div class="formContent">
        <div class="formBox">
            <ul class="editorpoint">
                <li class="red"></li>
                <li class="yellow"></li>
                <li class="green"></li>
            </ul>
            <form action="">    
                <p>
                    <img src="ressources/images/flatIcon/logo-versus-login.png" alt="" class="logo">
                    <h1>
                        Inscrivez-vous
                    </h1>
                </p>
                <div class="inputform1">
                    <input type="text" placeholder="Nom">
                </div>
                <div class="inputform1">
                    <input type="text" placeholder="Prénom">
                </div>
                <div class="inputform1">
                    <select name="" id="">
                        <option value="">Langage</option>
                        <option value="">JS</option>
                        <option value="">Python</option>
                        <option value="">PHP</option>
                        <option value="">Go</option>
                        <option value="">C#</option>
                        <option value="">Dart</option>
                    </select>
                </div>
                <div class="inputform1">
                    <input type="email" placeholder="Email">
                </div>
                <div class="inputform1">
                    <input type="password" placeholder="Mot de Passe">
                </div>
                <div class="inputform1">
                    <input type="password" placeholder="Confirmation mot de passe">
                </div>
                <div class="btncenter">
                    <button>Inscription</button>
                </div>

                <p><a href="#">Mot de passe oublié ?</a></p>
            </form>
        </div>
    </div>
